<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <p class="scores">SCORE: <span class="score">0</span></p>
    <button class="buttons" id="musicbutton">MUSIC</button>

    <title>Speed game</title>
  </head>
  <body>
    <h1></h1>
    <img class="title" src="bigger.png" />
    <div class="overlay">
      <div class="modal">
        <h2>Thanks for playing!!</h2>
        <p class="message">Your High Score was:</p>
        <button class="close">
          <span class="X">X</span>
        </button>
      </div>
    </div>
    <div class="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="buttons">
      <button id="startbutton">Start game</button>
      <button id="endbutton">End game</button>
    </div>

    <audio class="music" controls="controls">
      <source
        src="2019-12-11_-_Retro_Platforming_-_David_Fesliyan.mp3"
        type="audio/mpeg"
      />






      
  </body>
  <script src="main.js"></script>></script>
</html>
